<mat-card>
  <mat-toolbar color="primary">
    <span>Teams</span>
  </mat-toolbar>
  <div
    class="mat-elevation-z8"
    *ngIf="students$ | async as students; else loading"
  >
    <table
      mat-table
      [dataSource]="students"
      class="mat-elevation-z8"
      aria-label="Students Table"
    >

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let student">{{ student._id }}
        <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
      </td>

    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}
          <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
        </td>

      </ng-container>

      <!-- Ra Column -->
      <ng-container matColumnDef="ra">
        <th mat-header-cell *matHeaderCellDef>Ra</th>
        <td mat-cell *matCellDef="let student">{{ student.ra }}
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
