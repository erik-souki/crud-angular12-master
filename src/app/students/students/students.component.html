<mat-card>
  <mat-toolbar color="primary">
    <span>Teams</span>
  </mat-toolbar>

  <div class="mat-elevation-z8" *ngIf="students$ | async as students; else loading">
    <table mat-table [dataSource]="students" class="mat-elevation-z8" aria-label="Students Table">

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let student">{{ student._id }}

        </td>

      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}
        </td>

      </ng-container>

      <!-- Ra Column -->
      <ng-container matColumnDef="ra">
        <th mat-header-cell *matHeaderCellDef>Ra</th>
        <td mat-cell *matCellDef="let student">{{ student.ra }}

        </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let student">{{ student.team }}
        </td>

      </ng-container>

      <ng-continer matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adcionar um aluno">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

      <mat-cell *matCellDef="let student">
        <button mat-icon-button color="primary" aria-label="Editar um aluno">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Deletar um aluno">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-continer>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
