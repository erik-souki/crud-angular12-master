<mat-card>
  <mat-toolbar color="primary"><span>Teams</span></mat-toolbar>

  <div class="column-flex mat-elevation-z8">

  <app-students-list
    *ngIf="students$ | async as students; else loading"
    [students]="students"
  ></app-students-list>


  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
</mat-card>
